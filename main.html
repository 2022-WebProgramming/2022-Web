<!DOCTYPE html>
<html>

<head>
    <title>자취생 레시피</title>
    <style>
        #all {
            width: 1000px;
            height: 900px;
            margin:0 auto;
        }

        #header {
            width: 1000px;
            height: 100px;
            background-color: red;
        }

        #nav {
            width: 1000px;
            height: 100px;
            background-color: blue;
        }

        #side {
            float: left;
            width: 200px;
            height: 600px;
            background-color: green;
        }

        #content {
            float: left;
            width: 800px;
            height: 600px;
            background-color: aqua;
        }

        #footer {
            float: left;
            width: 1000px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="header">
            <h1>제목</h1>
        </div>
        <div id="nav">
            <h1>네비게이션 바</h1>
        </div>
        <div id="side">
            사이드바 -> 뭐넣을지를 모르겠어서 걍 없애고싶기도함 이걸 네비바로 써도 되고
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
        <div id="footer">
            <h2>footer</h2>
            <p>여기에 팀이름 만든사람 같은거 넣으면 좋을 거 같음</p>
        </div>
    </div>
</body>

</html>
