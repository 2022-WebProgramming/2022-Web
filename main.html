<!DOCTYPE html>
<html>
<head>
    <title>자취생 레시피</title>
    <style>
        
        body{
            margin: 0;
        }

        #header {
            width: 80%;
            height: 20vw;
            background-color: red;
            margin: auto;
        }
        #header h1{
            float:left;
        }
        
        nav ul li
        {
            display: inline-block;     
            padding-right:30px;     
            padding-left: 30px;
            padding-top: 25px;
            /*vertical-align:middle;*/
        }

        nav ul
        {
            float: right;
        }

        #content {
            float: left;
            width: 60%;
            height: 50vw;
            margin-left: 10%;
            background-color: aqua;
        }

        #side {
            float: right;
            width: 20%;
            margin-right: 10%;
            height: 600px;
            background-color: green;
            
        }


        #footer {
            clear: both;
            width: 80%;
            height: 100px;
            margin: auto;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    
        <div id="header">
            <div class="title"><h1>제목</h1></div>
            
            <nav>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
        <div id="side">
            사이드바 -> 뭐넣을지를 모르겠어서 걍 없애고싶기도함 이걸 네비바로 써도 되고
        </div>
        <div id="footer">
            <h2>footer</h2>
            <p>여기에 팀이름 만든사람 같은거 넣으면 좋을 거 같음</p>
        </div>
   
</body>

</html>
