<!DOCTYPE html>
<html>

<head>
    <title>자취생 레시피</title>
    <style>
        body {
            margin: 0px;
            width: 100%;
            font-family: "jua";
        }
        

        @font-face {

            src: url("./font/BMYEONSUNG_ttf.ttf");
            font-family: "jua"
        }

        /*header css*/
        #header {
            width: 100%;
            height: 100px;
            border-bottom: solid 3px black;
            border-top: solid 3px black;
            font-family: "jua";
            background-color: #ffdd9e;
        }

        #header h1 {
            float: left;
            margin-left: 10%;
            line-height: normal;
            font-size: 40px;
        }

        nav {
            margin-right: 10%;
        }

        nav ul li {
            display: inline-block;
            padding-right: 30px;
            padding-top: 25px;
            line-height: normal;
        }

        nav ul {
            float: right;
        }

        li {
            font-size: 20px;
        }

        li:hover {
            color: red;
        }


        /*content css*/
        #content {
            
            width: 60%;
            height: 1070px;
            margin-left: 10%;
            
            background-color: aqua;
        }

        #side {
            margin: 0;
            
            width: 20%;
            margin-right: 10%;
            height: 1070px;
            background-color: green;

        }

        section
        {
            display: flex;
            flex-direction: row;
            margin-top: 6px;
        }

        header
        {
            display: flex;
            flex-direction: row;
        }

        /*footer css*/
        #footer {
            width: 100%;
            height: 100px;
            margin: auto;
            clear: both;
            border-top: solid 3px black;
            border-bottom: solid 3px black;
            background-color: #ffdd9e;
        }

        #footer h2 {
            font-family: "jua";
            display: inline-block;
            
            padding-left: 10%;
            margin-top: 5px;
        }
        #footer #team{
        
            padding-left: 10%;
            font-size: 20px;
        }
        #footer p{
            margin:auto;
        }
        #footer a{
            text-decoration: none;
            color: black;
        }
        #footer a:hover{
            color:red;
        }
    </style>
</head>

<body>

    <header>
        <div id="header">
            <div class="title">
                <h1>자취생을 위한 레시피 가이드</h1>
            </div>
    
            <nav>
                <ul>
                    <li>FOOD</li>
                    <li>Condiment</li>
                    <li>RECIPE</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div id="content">
            <h1>content</h1>
        </div>
        <div id="side">
            사이드바 -> 뭐넣을지를 모르겠어서 걍 없애고싶기도함 이걸 네비바로 써도 되고
        </div>
    </section>
    <div id="footer">
        <h2>Team "TAG"</h2>
        
        <div id="team">
            <p>TeamMate : <a target="_blank" href="https://github.com/maatanyy">노민성</a> <a  target="_blank" href="https://github.com/KkangKkang1202">김강민</a> <a  target="_blank" href="https://github.com/Evergyu">이인규</a></p>
            <p>대충 저작권은 TAG팀에 있음 어쩌구 저쩌구</p>
        </div>
    </div>

</body>

</html>
