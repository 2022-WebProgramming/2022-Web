<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>자취생 레시피</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style>
      html {
         scroll-behavior: smooth;
      }

      @font-face {

         src: url("./font/SangSangFlowerRoad.otf");
         font-family: "flower"
      }

      @font-face {

         src: url("./font/BMYEONSUNG_ttf.ttf");
         font-family: "jua"
      }

      .condimentContent {
         padding-left: 70px;
         padding-right: 70px;
      }

      .card {
         margin-top: 10px;
         margin-bottom: 30px;
         font-size: 30px;
      }

      .btn-group {
         margin-top: 70px;
      }

      #result {
         margin-top: 50px;
      }

      p {
         font-family: suseongB;
      }

      .card:hover {
         box-shadow: 0px 0px 5px black;
      }

      li {
         font-family: suseongB;
      }
   </style>
</head>


<body>
   <div class="condimentContent" id="content2">
      <div class="row">
            <div id="foodlist">

               <div class="row">
                  <div class="col-sm-3 card">
                     <img id="pork" src="./img/condiment/salt.jpg" width="100" height="100" alt="소금"

                     <div class="text-center">
                        <p>소금</p>
                     </div>

                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img class="card-img-top" id="sugar" src="./img/condiment/sugar.jpg" width="100" height="100"

                        <div class="text-center">
                           <p>설탕</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img id="gochutgaryu" class="card-img-top" src="./img/condiment/gochutgaryu.jpg" width="100"

                           <p>고춧가루</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img id="ganjang" class="card-img-top" width="100" height="100"

                           <p>간장</p>

                     </div>
                  </div>
               </div>

                  <div class="col-sm-3 card">
                     <div>
                        <img id="doenjang" class="card-img-top" src="./img/condiment/doenjang.jpg" width="100"
                           height="100" alt="된장" onclick="selectCondiment5();">
                        <div class="text-center">
                           <p>된장</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img id="gochujang" class="card-img-top" src="./img/condiment/gochujang.jpg" width="100"
                           height="100" alt="고추장" onclick="selectCondiment6();">
                        <div class="text-center">
                           <p>고추장</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img id="vinegar" class="card-img-top" src="./img/condiment/vinegar.jpg" width="100"

                           <p>식초</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card ">
                     <div>

                        <div class="text-center">
                           <p>맛술</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-3 card">
                     <div>
                        <img id="chamgirum" class="card-img-top" src="./img/condiment/chamgirum.png" width="100"

                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img id="pepper" class="card-img-top" src="./img/condiment/pepper.png" width="100" height="100"
                           alt="후추" onclick="selectCondiment15();">
                        <div class="text-center">
                           <p>후추</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-3 card">
                     <div>
                        <img class="card-img-top" id="anchovy" src="./img/condiment/anchovysauce.jpg" width="100"
                           height="100" alt="멸치액젓" onclick="selectCondiment16();">
                        <div class="text-center">
                           <p>멸치액젓</p>

                     </div>

                  </div>

</html>
