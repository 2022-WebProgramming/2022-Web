<!DOCTYPE html>
<html>

<head>
    <title>자취생 레시피</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/food.js" defer></script>
    <script src="js/recipeJs.js"></script>
   
</head>

<body>

    <header>
        <div id="header">
            <div class="title">
                <h1>자취생을 위한 레시피 가이드</h1>
            </div>
    
            <nav>
                <ul>
                    <li id="gotoFood">FOOD</li>
                    <li id="gotoCondiment">Condiment</li>
                    <li id="gotoRecipe">RECIPE</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div id="content">
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#content").load("./FOOD.html");
                    });

                $(document).ready(function(){
                    $("#gotoFood").click(function(){
                        $("#content").load("./Food.html")
                    });
                });

                $(document).ready(function(){
                    $("#gotoCondiment").click(function(){
                        $("#content").load("./CONDIMENT.html")
                    });
                });

                $(document).ready(function(){
                    $("#gotoRecipe").click(function(){
                        $("#content").load("./Recipe.html")
                    });
                });

            </script>
       
        </div>
        
    </section>
    <div id="footer">
        <h2>Team "TAG"</h2>
        <div id="team">
            <p>TeamMate : <a target="_blank" href="https://github.com/maatanyy">노민성</a> <a  target="_blank" href="https://github.com/KkangKkang1202">김강민</a> <a  target="_blank" href="https://github.com/Evergyu">이인규</a></p>
            <p>대충 저작권은 TAG팀에 있음 어쩌구 저쩌구</p>
        </div>
    </div>
    
    
</body>

</html>
